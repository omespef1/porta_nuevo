
<div  class="card">
  <div class="card-header bg-primary text-light">
    Gestión de listas de precios
    </div>

    <dx-load-panel
    #loadPanel
    shadingColor="rgba(0,0,0,0.4)"
    [position]="{ of: '#priceList' }"
    [(visible)]="loading"
    [showIndicator]="true"
    [showPane]="true"
    [shading]="true"
    [closeOnOutsideClick]="false"
    >
</dx-load-panel>
  <div id="priceList" class="card-body">
    <dx-data-grid  [editing]="editing" [dataSource]="data"   [showBorders]="true"    [repaintChangesOnly]="true"
    [showColumnLines]="true"
        [showRowLines]="true"
        (onRowUpdated)="updatePriceList($event)"
        (onRowInserted)="addPriceList($event)"
        [showBorders]="true"
        [rowAlternationEnabled]="true">
    [highlightChanges]="true">      
      <dxo-paging [pageSize]="10"></dxo-paging>
      ​<dxo-filter-row [visible]="true"></dxo-filter-row>
<dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-search-panel
      [visible]="true"
      [highlightCaseSensitive]="true" [placeholder]="'Buscar'">
  </dxo-search-panel>
     <dxo-editing  
          mode="form"
          [useIcons]="true"
          [allowUpdating]="true"
          [allowDeleting]="true"
          [confirmDelete]="true"
          [allowAdding]="true">
          <dxo-texts
           deleteRow="Borrar fila"
           addRow="Añadir"
           cancelAllChanges="Cancelar cambios"
           editRow="Editar"
           saveRowChanges="Guardar"
           cancelRowChanges="Cancelar">
       </dxo-texts>
     </dxo-editing>
     <dxi-column
     dataField="EMPR_CODIGO"
     caption="Empresa"   >         
     <dxo-lookup
         [dataSource]="businessData"
         displayExpr="Empr_Nombre" 
         valueExpr="Empr_Codigo">
     </dxo-lookup>
 </dxi-column>
     <dxi-column  dataField="LISP_CODIGO" caption="Código" dataType="number" >
      <dxi-validation-rule 
        type="required"
        message="Código requerido">
    </dxi-validation-rule>
     </dxi-column>
     <dxi-column dataField="LISP_NOMBRE" caption="Nombre" dataType="string">
      <dxi-validation-rule 
      type="required"
      message="Nombre requerido">
  </dxi-validation-rule>
    </dxi-column>
    <dxi-column
    dataField="SUCU_CONSEC"
    caption="Sucursal"   >         
    <dxo-lookup
        [dataSource]="businessData"
        displayExpr="Sucr_Consec" 
        valueExpr="Sucr_Nombre">
    </dxo-lookup>
</dxi-column>
     <dxi-column dataField="Sucu_Padres" caption="Nivel Padre" dataType="number">
      <dxi-validation-rule 
        type="required"
        message="Padre requerido">
    </dxi-validation-rule>
     </dxi-column>
     <dxi-column dataField="Sucu_Permov" caption="Permite movimiento" dataType="string">
      <dxi-validation-rule 
      type="required"
      message="Permite movimuiento requerido">
  </dxi-validation-rule>
      <dxo-lookup
      [dataSource]="allowMovement"
      displayExpr="text"
      valueExpr="value">
  </dxo-lookup>
     </dxi-column>
     <dxi-column
     dataField="Sucu_Estado"
     caption="Estado"  >   
     <dxi-validation-rule 
     type="required"
     message="Estado requerido">
 </dxi-validation-rule>      
     <dxo-lookup
         [dataSource]="[  { value:'I','text':'Inactivo' }, {  value:'A', text:'Activo'}]"
         displayExpr="text" 
         valueExpr="value">
     </dxo-lookup>
 </dxi-column>
    </dx-data-grid>
  </div>

 
</div>
<ngb-alert *ngIf="successMessage" [type]="'success'" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
