<form [formGroup]="form" (submit)="submitForm()">
  <kt-portlet>
    <kt-portlet-header [title]="'Maestro dinámico'">
    </kt-portlet-header>
    <kt-portlet-body>
      <div class="container-fluid">
        <div class="row">
          <ng-template ngFor let-input [ngForOf]="formData">
            <ng-container [ngSwitch]="input.controlType">
              <ng-template [ngSwitchCase]="'text'">
                <div class="col-sm-6 col-md-4 col-lg-2">
                  <label [for]="input.controlName"> {{input.controlName}}</label>

                  <input [formControlName]="input.controlName" [type]="input.valueType" [name]="input.controlName"
                    [id]="input.controlName" [value]="input.currentValue ? input.currentValue  : ''"
                    [required]="input.validators.required" [minlength]="input.validators.minlength"
                    [maxlength]="input.validators.maxlength" class="form-control" />

                  <div class="text-danger"
                    *ngIf="form.get(input.controlName).invalid && (form.get(input.controlName).dirty || form.get(input.controlName).touched)">
                    <div *ngIf="form.get(input.controlName).errors.required"> {{input.controlName}} requerido</div>
                    <div *ngIf="form.get(input.controlName).errors.minlength">Tamaño minimo debe ser
                      {{input.validators.minlength}}</div>
                  </div>
                </div>
              </ng-template>

              <ng-template [ngSwitchCase]="'select'">

                <div class="col-sm-6 col-md-4 col-lg-2">
                  <div class="form-group">
                    <label [for]="input.controlName"> {{input.controlName}}</label>
                    <select [formControlName]="input.controlName" [name]="input.controlName" [id]="input.controlName"
                      [required]="input.validators.required" class="form-control">
                      <option value="">{{input.placeholder}}</option>
                      <option *ngFor="let option of input.options" [value]="option.value">{{option.optionName}}</option>
                    </select>
                    <div class="text-danger"
                      *ngIf="form.get(input.controlName).invalid && (form.get(input.controlName).dirty || form.get(input.controlName).touched)">
                      <div *ngIf="form.get(input.controlName).errors.required"> {{input.controlName}} requerido</div>
                      {{input.validators.minlength}}
                    </div>
                  </div>
                </div>

              </ng-template>
              <ng-template [ngSwitchCase]="'radio'">
                <div class="col-sm-6 col-md-4 col-lg-2">
                  <fieldset>

                    <legend>{{input.controlName}}</legend>

                    <div *ngFor="let option of input.options">
                      <input [formControlName]="input.controlName" [type]="input.controlType" [name]="input.controlName"
                        [value]="option.value" [required]="input.validators.required">
                      <label [for]="input.controlName"> {{option.optionName}}</label>
                    </div>
                  </fieldset>
                </div>

              </ng-template>

            </ng-container>
          </ng-template>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center">
              <button type="submit"  [disabled] ="submitted"  class="btn btn-primary" [disabled]="form.invalid">
                <i [ngClass]="{'fa-save': !submitted, 'fa-cog fa-spin' : submitted}" class="fas"></i>
                {{submitted ? 'Espere...' : 'Guardar' }}
              </button>
            </div>
          </div>

        </div>




        <div *ngIf="submitted">

        </div>


      </div>
    </kt-portlet-body>
  </kt-portlet>




</form>
